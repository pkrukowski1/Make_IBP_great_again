defaults:
  - _self_

exp:
  seed: 1
  log_dir: # set during runtime to automatically created dir
  run_func: 
    _target_: experiment.run_output_vs_input

fabric:
  _target_: lightning.Fabric
  num_nodes: 1
  devices: 1
  accelerator: gpu

wandb:
  entity: ${oc.env:WANDB_ENTITY}
  project: ${oc.env:WANDB_PROJECT}

network:
  _target_: network.ConvBigCIFAR
  dim_out: 10
  model_path: ${oc.env:MODEL_DIR}/cifar_conv_big_pgd.pth

method:
  _partial_: True
  _target_: method.Composer
  plugins:
    - _target_: method.LowerBound
      epsilon: 0.00392156862 

dataset:
  _target_: torch.utils.data.DataLoader
  dataset:
    _target_: dataset.CIFAR10
    data_path: ${oc.env:DATA_DIR}/cifar10
    train: false
    flatten: false
    no_points: 50
  batch_size: 1

