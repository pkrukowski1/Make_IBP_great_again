defaults:
  - _self_

exp:
  seed: 1
  log_dir: # set during runtime to automatically created dir
  run_func: 
    _target_: experiment.run_salt_and_pepper
  amount: 0.2         # How much pixels are affected
  salt_vs_pepper: 0.5 # Ratio between salt and pepper
  save_images: True   # To indicate if deteriotated images should be saved
  
fabric:
  _target_: lightning.Fabric
  num_nodes: 1
  devices: 1
  accelerator: gpu

wandb:
  entity: ${oc.env:WANDB_ENTITY}
  project: ${oc.env:WANDB_PROJECT}

network:
  _target_: network.ConvBigMNIST
  dim_out: 10
  model_path: ${oc.env:MODEL_DIR}/mnist_conv_big_diffai.pth

method:
  _partial_: True
  _target_: method.Composer
  plugins:
    - _target_: method.AffineNN
      epsilon: 0.15
      optimize_bounds: True
      gradient_iter: 10
      lr: 0.1
      
      

dataset:
  _target_: torch.utils.data.DataLoader
  dataset:
    _target_: dataset.MNIST
    data_path: ${oc.env:DATA_DIR}/mnist
    train: false
    flatten: false
    no_points: 1000
  batch_size: 1

