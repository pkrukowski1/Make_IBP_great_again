defaults:
  - _self_

exp:
  seed: 1
  log_dir: # set during runtime to automatically created dir
  run_func: 
    _target_: experiment.run_get_output_bounds

fabric:
  _target_: lightning.Fabric
  num_nodes: 1
  devices: 1
  accelerator: gpu

wandb:
  entity: ${oc.env:WANDB_ENTITY}
  project: ${oc.env:WANDB_PROJECT}

network:
  _target_: network.ConvBigCIFAR
  dim_out: 10
  model_path: ${oc.env:MODEL_DIR}/cifar_conv_big_pgd.pth

method:
  _partial_: True
  _target_: method.Composer
  plugins:
    - _target_: method.AlphaCROWN
      epsilon: 0.00784313725  
      gradient_iter: 200
      lr: 0.1

dataset:
  _target_: torch.utils.data.DataLoader
  dataset:
    _target_: dataset.CIFAR_ERAN
    data_path: ${oc.env:DATA_DIR}/cifar10
    train: false
    flatten: false
    no_points: 1000
    mean: [0.4914, 0.4822, 0.4465]
    std: [0.2023, 0.1994, 0.201]
  batch_size: 1

