defaults:
  - _self_
  - network: conv_small_b
  - dataset: mnist
  - method: composer_affine_arithmetic
  - exp: train

training:
  start_warmup_epoch: 0
  end_warmup_epoch: 1
  schedule_epochs_after_warmup: 60
  epochs: 100
  lr: 0.0005
  use_scheduler: False

fabric:
  _target_: lightning.Fabric
  num_nodes: 1
  devices: 1
  accelerator: cpu

wandb:
  entity: ${oc.env:WANDB_ENTITY}
  project: ${oc.env:WANDB_PROJECT}