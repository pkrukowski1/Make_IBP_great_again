defaults:
  - _self_
  - network: cnn_4_layers
  - dataset: mnist
  - method: composer_affine_arithmetic
  - exp: train

training:
  epsilon: 0.15
  start_warmup_epoch: 0
  end_warmup_epoch: 100
  epochs: 100
  lr: 0.001
  use_scheduler: False

fabric:
  _target_: lightning.Fabric
  num_nodes: 1
  devices: 1
  accelerator: cpu

wandb:
  entity: ${oc.env:WANDB_ENTITY}
  project: ${oc.env:WANDB_PROJECT}